<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        #wrapper {
            height: 1000px;
            width: 1750px;
            margin: auto;
            border: 3px solid black;
            border-radius: 20px;      
         }
        body{
            background-color: #E8ECED;
        }
        img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #fff;
        }
        #wrapper{
            background-image: url('images/christus.webp');
        }
        h1, h2{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        } 
        #nelson{
            height: 300px;
            width: 300px;
        }
        #pres{
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        #twelve{
            display: grid;
            grid-template-columns: 400px 400px 400px 400px;
            grid-template-rows: 250px 250px 250px;
            justify-content: center;
        }
       
    </style>
</head>
<body>
    <!-- Insert HTML elements here -->
     <div id="wrapper">
        <h1>First Presidency</h1>
        <div id="pres">
            <img src="images/oaks.webp" alt="President Dallin H. Oaks">
            <img id="Nelson" src="images/nelson.webp" alt="President Russell M. Nelson">
            <img src="images/eyring.webp" alt="President Henry B. Eyring">
        </div>
        <h2>Quorum of the Twelve Apostles</h2>
        <div id="twelve">
            <img src="images/holland.webp" alt="Elder Jeffrey R. Holland">
            <img src="images/uchtdorf.webp" alt="Elder Dieter F. Uchtdorf">
            <img src="images/bednar.webp" alt="Elder David A. Bednar">
            <img src="images/cook.webp" alt="Elder Quentin L. Cook">
            <img src="images/christofferson.webp" alt="Elder D. Todd Christofferson">
            <img src="images/anderson.webp" alt="Elder Neil L. Andersen">
            <img src="images/rasband.webp" alt="Elder Ronald A. Rasband">
            <img src="images/stevenson.webp" alt="Elder Gary E. Stevenson">
            <img src="images/renlund.webp" alt="Elder Dale G. Renlund">
            <img src="images/gong.webp" alt="Elder Garrett W. Gong">
            <img src="images/soares.webp" alt="Elder Ulisses Soares">
            <img src="images/kearon.webp" alt="Elder Patrick Kearon">
            
        </div>
     </div>
</body>
</html>
