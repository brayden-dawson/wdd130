<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
        }
        #card {
            height: 500px;
            width: 300px;
            background: #008DB1;
            margin: auto;
            border: 3px solid #008db1;
            border-radius: 20px;      
         }
        h1{
            color:#FFFFFE;
        }
        .sub{
            color:#91E4FB;
            font: Helvetica;
        }
        ul{
            color:#FFFFFE;
            font: Helvetica;
        }
        .quote{
            color:#FFD783;
            font: Nanum Brush Script;
        }
        img{
            height: 200px;
            border: 3px solid #fffffe;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Russel M. Nelson</h1>
        <a class="sub">17th President of the Church of Jesus Christ of Latter-day Saints</a>
        <img src="images/russell_nelson.png" alt="Russell M. Nelson">
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <p class="quote">"I urge you to devote time each week - for the rest of your life - to increase your understanding of the atonement of Jesus Christ."</p>
    </div>
</body>
</html>
